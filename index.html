<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Huawei Cloud Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="text-center">
        
        <h2>Ticket Sale</h2>
        <p class="lead">In order to buy your tickets, please choose and origin and a destiny and click on, search.</p>
        <form class="form-signin w-25 m-auto">
            <div class="mb-3">
              <label for="origin" class="form-label">Origin</label>
              <select class="form-select" aria-label="Select origin">
                <option selected>Open this select menu</option>
                <option value="1">London</option>
                <option value="2">Madrid</option>
                <option value="3">Paris</option>
              </select>
            </div>
            <div class="mb-3 ">
              <label for="destiny" class="form-label">Destiny</label>
              <select class="form-select" aria-label="Seelct destiny">
                <option selected>Open this select menu</option>
                <option value="1">London</option>
                <option value="2">Madrid</option>
                <option value="3">Paris</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
